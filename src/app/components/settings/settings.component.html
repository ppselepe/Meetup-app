<div class="container">
  <ngx-spinner>
  </ngx-spinner>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="container">
      <div class="select-category">Select Category</div>
      <div class="row">
        <div *ngFor="let category of categories" class="col-sm-4">
          <div class="panel panel-primary">
            <label class="panel-body">
              <label>
                <input type="radio" formControlName="categoryItem" [value]="category"> {{category.name}}
              </label>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-danger pull-right" [disabled]="!profileForm.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
