<ngx-spinner>
</ngx-spinner>
<div class="container">
  <div class="row">
    <div *ngFor="let group of groups" class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">{{group.name}}</div>
        <div class="panel-body"><img src="{{group.groupPhoto.highresLink}}" class="img-responsive" style="width:100%; height:200px" alt="Image"></div>
    </div>
  </div>
</div>
<br>
